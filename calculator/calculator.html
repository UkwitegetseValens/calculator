<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="container">
    <div class="display">
        <input id="screen" type="text" placeholder="0">
        <div class="btns">
           <div class="row">
            <button id="ce" onclick="backspc()" class="btn">CE</button>
            <button onclick="fact()" class="btn">X!</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button id="ac" onclick="screen.value=''" class="btn">AC</button>
           </div> 

           <div class="row">
            <button onclick="sin()" class="btn">SIN</button>
            <button onclick="pi()" class="btn">pi</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
           </div>
           
           <div class="row">
            <button onclick="cos()" class="btn">COS</button>
            <button onclick="log()" class="btn">LOG</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">X</button> <span style="position: relative; bottom: -4em; right: -1em;"></span>
           </div>

           <div class="row">
            <button onclick="tan()" class="btn">TAN</button>
            <button onclick="sqrt()"  class="btn">ROOT</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
           </div> 

   <div class="row">
            <button onclick="e()" class="btn">E</button>
            <button onclick="pow()" class="btn">X^Y</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="eval" onclick="screen.value=eval(screen.value)" class="btn">=</button>
            <button class="btn">+</button>
           </div>
            
        </div>
    </div>
   </div> 
</body>
<script src="calculator.js"></script>
</html>
